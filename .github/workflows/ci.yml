name: CI

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black isort pytest pytest-django pytest-cov

    - name: Lint with flake8
      run: |
        # Остановить сборку, если есть ошибки линтинга
        flake8 mysite/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Предупреждения не останавливают сборку
        flake8 mysite/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

    - name: Check code formatting with black
      run: |
        black --check mysite/
      continue-on-error: true

    - name: Check import sorting with isort
      run: |
        isort --check-only mysite/
      continue-on-error: true

    - name: Run tests
      env:
        DJANGO_SETTINGS_MODULE: config.settings.dev
        DB_NAME: test_db
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: localhost
        DB_PORT: 5432
      run: |
        cd mysite
        python manage.py check
        python manage.py test --noinput
      continue-on-error: true

    - name: Check migrations
      env:
        DJANGO_SETTINGS_MODULE: config.settings.dev
      run: |
        cd mysite
        python manage.py makemigrations --check --dry-run

