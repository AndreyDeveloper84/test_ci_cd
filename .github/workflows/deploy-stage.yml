name: Deploy to Stage

on:
  push:
    branches:
      - develop
      - stage
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: stage

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests before deploy to stage
      env:
        DJANGO_SETTINGS_MODULE: config.settings.dev
      run: |
        python manage.py check
        python manage.py test --noinput

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add server to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -p ${{ vars.SSH_PORT }} ${{ vars.SSH_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to stage server
      env:
        SSH_HOST: ${{ vars.SSH_HOST }}
        SSH_USER: ${{ vars.SSH_USER }}
        SSH_PORT: ${{ vars.SSH_PORT }}
        DEPLOY_PATH: ${{ vars.DEPLOY_PATH_STAGE }}
        DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY_STAGE }}
        DB_NAME: ${{ vars.DB_NAME_STAGE }}
        DB_USER: ${{ vars.DB_USER_STAGE }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD_STAGE }}
        DB_HOST: ${{ vars.DB_HOST_STAGE }}
        DB_PORT: ${{ vars.DB_PORT_STAGE }}
        DJANGO_ALLOWED_HOSTS: ${{ vars.DJANGO_ALLOWED_HOSTS_STAGE }}
        DJANGO_SETTINGS_MODULE: config.settings.stage
      run: |
        chmod +x scripts/deploy.sh
        ./scripts/deploy.sh stage

    - name: Deployment completed
      if: success()
      run: |
        echo "âœ… Deployment to STAGE completed successfully!"
        echo "Server: ${{ vars.SSH_HOST }}"
        echo "Path: ${{ vars.DEPLOY_PATH_STAGE }}"    
