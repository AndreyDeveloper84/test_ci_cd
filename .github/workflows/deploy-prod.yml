name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests before deploy to production
      env:
        DJANGO_SETTINGS_MODULE: config.settings.dev
      run: |
        cd mysite
        python manage.py check
        python manage.py test --noinput

    - name: Security check before production
      run: |
        bandit -r mysite/ -ll
        safety check
      continue-on-error: false

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add server to known hosts
      run: |
        ssh-keyscan -p ${{ vars.SSH_PORT }} ${{ vars.SSH_HOST }} >> ~/.ssh/known_hosts

    - name: Create backup before deploy
      env:
        SSH_HOST: ${{ vars.SSH_HOST }}
        SSH_USER: ${{ vars.SSH_USER }}
        SSH_PORT: ${{ vars.SSH_PORT }}
        DEPLOY_PATH: ${{ vars.DEPLOY_PATH_PROD }}
      run: |
        ssh -p $SSH_PORT $SSH_USER@$SSH_HOST "cd $DEPLOY_PATH && pg_dump -U ${{ vars.DB_USER_PROD }} ${{ vars.DB_NAME_PROD }} > backup_$(date +%Y%m%d_%H%M%S).sql" || echo "Backup failed, but continuing..."

    - name: Deploy to production server
      env:
        SSH_HOST: ${{ vars.SSH_HOST }}
        SSH_USER: ${{ vars.SSH_USER }}
        SSH_PORT: ${{ vars.SSH_PORT }}
        DEPLOY_PATH: ${{ vars.DEPLOY_PATH_PROD }}
        DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY_PROD }}
        DB_NAME: ${{ vars.DB_NAME_PROD }}
        DB_USER: ${{ vars.DB_USER_PROD }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD_PROD }}
        DB_HOST: ${{ vars.DB_HOST_PROD }}
        DB_PORT: ${{ vars.DB_PORT_PROD }}
        DJANGO_ALLOWED_HOSTS: ${{ vars.DJANGO_ALLOWED_HOSTS_PROD }}
      run: |
        chmod +x scripts/deploy.sh
        ./scripts/deploy.sh prod

    - name: Health check
      env:
        SSH_HOST: ${{ vars.SSH_HOST }}
        SSH_USER: ${{ vars.SSH_USER }}
        SSH_PORT: ${{ vars.SSH_PORT }}
      run: |
        sleep 10  # –î–∞—ë–º –≤—Ä–µ–º—è –Ω–∞ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫ —Å–µ—Ä–≤–∏—Å–∞
        # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —Å–µ—Ä–≤–µ—Ä –æ—Ç–≤–µ—á–∞–µ—Ç (–∑–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π URL)
        # curl -f http://$SSH_HOST/ || exit 1
        echo "‚ö†Ô∏è TODO: –ù–∞—Å—Ç—Ä–æ–π health check –¥–ª—è —Å–≤–æ–µ–≥–æ –¥–æ–º–µ–Ω–∞"

    - name: Deployment completed
      if: success()
      run: |
        echo "‚úÖ Deployment to PROD completed successfully!"   
        echo "Server: ${{ vars.SSH_HOST }}"
        echo "Path: ${{ vars.DEPLOY_PATH_PROD }}"
        echo "üéâ Production is live!"