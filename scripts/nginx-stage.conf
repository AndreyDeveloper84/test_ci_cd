# Nginx конфигурация для staging окружения mysite

upstream mysite_stage {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name stage.example.com;  # Замените на ваш домен для stage

    client_max_body_size 10M;

    # Логи
    access_log /var/log/nginx/mysite-stage-access.log;
    error_log /var/log/nginx/mysite-stage-error.log;

    # Статические файлы
    location /static/ {
        alias /var/www/mysite-stage/mysite/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Медиа файлы (если используются)
    location /media/ {
        alias /var/www/mysite-stage/mysite/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Проксирование на Gunicorn
    location / {
        proxy_pass http://mysite_stage;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

