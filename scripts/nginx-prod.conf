# Nginx конфигурация для production окружения mysite

upstream mysite_prod {
    server 127.0.0.1:8001;  # Другой порт для production
}

server {
    listen 80;
    server_name example.com www.example.com;  # Замените на ваш домен

    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name example.com www.example.com;  # Замените на ваш домен

    # SSL сертификаты (настройте путь к вашим сертификатам)
    ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    client_max_body_size 10M;

    # Логи
    access_log /var/log/nginx/mysite-prod-access.log;
    error_log /var/log/nginx/mysite-prod-error.log;

    # Статические файлы
    location /static/ {
        alias /var/www/mysite-prod/mysite/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Медиа файлы (если используются)
    location /media/ {
        alias /var/www/mysite-prod/mysite/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Проксирование на Gunicorn
    location / {
        proxy_pass http://mysite_prod;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Безопасность
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

